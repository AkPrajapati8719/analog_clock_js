<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock In JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- here starts the Analog Clocks content -->
     <div class="clock">
        <!-- hours -->
        <div class="hour">
            <div class="hr" id="hr"></div>
        </div>

        <!--  Minuts-->
        <div class="min">
            <div class="mn" id="mn"></div>
        </div>

        <!-- Seconds -->
        <div class="sec">
            <div class="sc" id="sc"></div>
        </div>
        
     </div>

    <!-- js for the Analog Clock -->
    <script src="app.js"></script>
</body>
</html>
